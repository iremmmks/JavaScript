     /*fonksiyondan nesne üretirsek fonk içindeki değişkenler this ile tanımlanır. Prototype ile bu fonksiyonun her şeyine ulaşılabilinir.*/
      
      function bilgi()
      {

      }

       /*instanceof=Parametrik olarak girilen nesne prototype zincirinde constructerın doğruluğunu kontrol eder.*/
